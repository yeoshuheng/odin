<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            Calculator
        </h1>

        <div class = 'calculator'>
            <div id = 'screen'>
            </div>

            <div class = 'keypad'>

                <button class = 'btn'>
                    0
                </button>
            
                <button class = 'btn'>
                    1
                </button>
                <button class = 'btn'>
                    2
                </button>
                <button class = 'btn'>
                    3
                </button>
                <button class = 'btn'>
                    4
                </button>
                <button class = 'btn'>
                    5
                </button>
                <button class = 'btn'>
                    6
                </button>
                <button class = 'btn'>
                    7
                </button>
                <button class = 'btn'>
                    8
                </button>
                <button class = 'btn'>
                    9
                </button>
                <button class = 'btn'>
                    +
                </button>
                <button class = 'btn'>
                    -
                </button>
                <button class = 'btn'>
                    x
                </button>
                <button class = 'btn'>
                    /
                </button>
                <button class = "btn" id = 'equal'>
                    =
                </button>
                <button class = 'btn' id = 'delete'>
                    del
                </button>
                <button class = 'btn' id = 'c'>
                    c
                </button>

            </div>
        </div>

        <script src="script.js" defer></script>
